<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta id="UIWIDTH" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>demo1</title>
  <script src="/static/utils/config.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  var HTTP_HEADER
  var localUrl = window.location.href
  if (localUrl.indexOf('haiwaiuni') > 0) {
    HTTP_HEADER = 'www.haiwaiuni.com'
  } else if (localUrl.indexOf('beta-stable') > 0) {
    HTTP_HEADER = 'beta-stable.ukwelife.com'
  } else if (localUrl.indexOf('beta') > 0) {
    HTTP_HEADER = 'beta.ukwelife.com'
  } else if (localUrl.indexOf('test2') > 0) {
    HTTP_HEADER = 'test2.ukwelife.com'
  } else {
    HTTP_HEADER = 'test1.ukwelife.com'
  }

  function _GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
  }

  var _token = _GetQueryString("token") || '';

  function onready() {
    return
  }
  function errors() {
    return
  }

  document.write(
    '<script src="//' +
    HTTP_HEADER +
    '/v2/script/user?token=' +
    _token +
    '&callback=onready&error_callback=errors&from_url=' +
    encodeURIComponent(window.location.href) + '"><\/script>');
</script>
</body>
</html>
